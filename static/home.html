<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORUM</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header class="card">
      <div class="header-content">
        <div class="logo">
          <a href="/">
            <h1>Forum</h1>
          </a>
        </div>
        <div class="user-menu">
          <span class="username">Welcome, ${username}</span>
          <button class="btn" id="create-post-btn">Create Post</button>
          <button class="btn" id="logout-btn">Logout</button>
        </div>
      </div>
    </header>
    <div class="container">
      <!-- Left Sidebar -->
      <div class="sidebar-left">
        <div class="posts-section">
          <h3>Posts</h3>
          <ul>
            <li><a href="#" class="active">All Posts</a></li>
            <li><a href="#">Created Posts</a></li>
            <li><a href="#">Liked Posts</a></li>
          </ul>
        </div>
        <div class="categories-section">
          <h3>Categories</h3>
          <ul id="category">
            <li><a href="#">Technology</a></li>
          </ul>
        </div>
      </div>

      <!-- Middle Section (All Posts) -->
      <div class="main-content">
        <div class="chat-container">
          <!-- Chat Messages Display -->
          <div class="chat-messages" id="chat-messages">
            <!-- Messages will be dynamically added here -->
          </div>

          <!-- Typing Textarea -->
          <div class="chat-input">
            <textarea
              id="chat-textarea"
              placeholder="Type your message..."
            ></textarea>
            <button id="send-btn" class="btn">Send</button>
          </div>
        </div>
      </div>

      <!-- Right Sidebar (All Users) -->
      <div class="sidebar-right">
        <h3>All Users</h3>
        <ul id="users">
          <li>User1</li>
        </ul>
      </div>
    </div>
    <script type="module" src="/static/js/app.js"></script>
    <script>
      // Get DOM elements
      const chatMessages = document.getElementById("chat-messages");
      const chatTextarea = document.getElementById("chat-textarea");
      const sendBtn = document.getElementById("send-btn");

      // Function to add a new message
      function addMessage(sender, message) {
        const messageDiv = document.createElement("div");
        messageDiv.classList.add("message");

        // Get current time
        const time = new Date().toLocaleTimeString([], {
          hour: "2-digit",
          minute: "2-digit",
        });

        // Add message content
        messageDiv.innerHTML = `
    <div>
      <span class="sender">${sender}</span>
      <span class="time">${time}</span>
    </div>
    <div class="content">${message}</div>
  `;

        // Append the message to the chat
        chatMessages.appendChild(messageDiv);

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Send message on button click
      sendBtn.addEventListener("click", () => {
        const message = chatTextarea.value.trim();
        if (message) {
          addMessage("You", message); // Replace "You" with the actual sender's name
          chatTextarea.value = ""; // Clear the textarea
        }
      });

      // Send message on pressing Enter (without Shift)
      chatTextarea.addEventListener("keydown", (e) => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault(); // Prevent newline in textarea
          sendBtn.click(); // Trigger send button click
        }
      });
      
      // Example: Simulate incoming messages
      setTimeout(() => addMessage("User1", "Hello!"), 1000);
      setTimeout(() => addMessage("User2", "Hi there!"), 3000);
    </script>
  </body>
</html>
